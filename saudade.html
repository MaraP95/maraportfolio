<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutalist Project</title>
      <!--fontes e icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
           
            background-color: #18181B;
            line-height: 1.6;
        }

        header {
            padding: 2rem;
            border-bottom: 1px solid  #CC5500;;
        }

        h1 {
            font-family: 'Unbounded', cursive;;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: -2px;
            color: #ceba9c;
        }

        .project-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            border-bottom: 1px solid  #CC5500;;
            color: #ceba9c;
        }

        .info-block h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            color: #ceba9c;
        }

        .info-block p {
            color: #a1a1aa;
        }

        .description {
            padding: 2rem;
            border-bottom: 1px solid white;
        }

        .description h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .description p {
            color: #a1a1aa;
            max-width: 48rem;
        }

        .image-container {
            height: 30vh;
            transition: height 0.3s ease;
            border-bottom: 1px solid white;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 90%;
            gap: 2rem;
            margin: 2rem auto;
            max-width: 1400px;
        }

        .video-block {
            position: relative;
            width: 100%;
            background-color: #18181B;
        }

        .video-block::before {
            content: '';
            display: block;
            padding-top: 100%; /* This creates the 1:1 aspect ratio */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <header>
        <h1>Saudade Store</h1>
    </header>

    <div class="project-info">
        <div class="info-block">
            <h2>Client</h2>
            <p>Saudade Store</p>
        </div>
        <div class="info-block">
            <h2></h2>
            <p>HTML5 / CSS3 / JavaScript</p>
        </div>
    </div>

    <div class="description">
        <h2>Description</h2>
        <p>A brutalist approach to digital design, emphasizing raw functionality
           and structural honesty. This project explores the intersection of
           minimal aesthetics and maximum impact.</p>
    </div>

    <div class="image-container" id="dynamicImage">
        <img src="/assets/full.jpg" alt="Project Mockup">
    </div>

    <div class="video-container">
        <div class="video-block">
            <video autoplay muted loop playsinline>
                <source src="/assets/video1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-block">
            <video autoplay muted loop playsinline>
                <source src="/assets/video2.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        // Dynamic image resize on scroll
        const imageContainer = document.getElementById('dynamicImage');
        let ticking = false;

        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const scrollPosition = window.scrollY;
                    // Calculate new size (30vh to 100vh)
                    const newSize = Math.min(100, 30 + (scrollPosition / 5));
                    imageContainer.style.height = `${newSize}vh`;
                    ticking = false;
                });
                ticking = true;
            }
        });
    </script>
</body>
</html>
